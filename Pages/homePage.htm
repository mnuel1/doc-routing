  <!-- HOMEPAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc.Route Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/homePage.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <a class="navbar-brand" href="../Pages/homePage.htm">
            <img src="../Public/logo.png" alt="Logo" height="30">
            Doc.Route
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../Pages/incomingPage.htm">Incoming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Pages/requestForm.htm">Request</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.397l3.85 3.85a1 1 0 0 0 1.415-1.413l-3.848-3.834zM11.5 6A4.5 4.5 0 1 1 7 1.5 4.502 4.502 0 0 1 11.5 6z"/>
                            </svg>
                        </span>
                    </div>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>        
            <button class="btn btn-outline-light my-2 my-sm-0">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pending</h5>
                        <p class="summary-value">0</p>
                        <p class="card-text"><i class="fas fa-clock fa-3x"></i></p>
                        <img src="../Public/homePendingIcon.png" class="bottom-right-img">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Approved</h5>
                        <p class="summary-value">0</p>
                        <p class="card-text"><i class="fas fa-check-circle fa-3x"></i></p>
                        <img src="../Public/homeApprovedIcon.png" class="bottom-right-img">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rejected</h5>
                        <p class="summary-value">0</p>
                        <p class="card-text"><i class="fas fa-times-circle fa-3x"></i></p>
                        <img src="../Public/homeRejectedIcon.png" class="bottom-right-img">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Incoming</h5>
                        <p class="summary-value">0</p>
                        <p class="card-text"><i class="fas fa-inbox fa-3x"></i></p>
                        <img src="../Public/homeIncomingIcon.png" class="bottom-right-img">
                    </div>
                </div>
            </div>
        </div>
        <!-- Buttons Container -->
        <div class="container mt-4 secondPart">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <a href="#" class="btn btn-primary btn-block filter-button" id="viewAllBtn">View Docs</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-primary btn-block filter-button" id="approveBtn">Approve</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-primary btn-block filter-button" id="rejectBtn">Reject</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-primary btn-block filter-button" id="authenticateBtn">Authenticate</a>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div class="container mt-4 thirdPart">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tracking No.</th>
                        <th>From</th>
                        <th>Department</th>
                        <th>Doc Type</th>
                        <th>Need To</th>
                        <th>Purpose</th>
                        <th>Note</th>
                        <th>Date & Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaving this section empty for now -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Scripts/homePage.js"></script>
</body>
</html>
