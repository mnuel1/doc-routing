  <!-- INCOMING PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Files</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Styles/incomingPage.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <a class="navbar-brand" href="../Pages/homePage.htm">
      <img src="../Public/logo.png" alt="Logo" height="30">
      Doc.Route
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../Pages/homePage.htm">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Pages/requestForm.htm">Request</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.397l3.85 3.85a1 1 0 0 0 1.415-1.413l-3.848-3.834zM11.5 6A4.5 4.5 0 1 1 7 1.5 4.502 4.502 0 0 1 11.5 6z"/>
              </svg>
            </span>
          </div>
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </div>
      </form>
      <button class="btn btn-outline-light my-2 my-sm-0">Logout</button>
    </div>
  </nav>

  <div class="container my-5">
    <div class="btn-group btn-group-lg mb-4" role="group" aria-label="Document Status">
      <button type="button" class="btn btn-outline-primary active">View All</button>
      <button type="button" class="btn btn-outline-primary">Approved</button>
      <button type="button" class="btn btn-outline-primary">Rejected</button>
      <button type="button" class="btn btn-outline-primary">Pending</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Tracking No.</th>
          <th>From</th>
          <th>Department</th>
          <th>Doc Type</th>
          <th>Need To</th>
          <th>Purpose</th>
          <th>Note</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="documentTableBody">
        <!-- Table from the database -->
      </tbody>
    </table>


    <div class="button-container mt-4 text-center">
      <button type="button" class="btn btn-approve ">Approve</button>
      <button type="button" class="btn btn-reject">Reject</button>
      <button type="button" class="btn btn-authenticate">Authenticate</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../Scripts/incomingPage.js"></script>
</body>
</html>
