  <!-- REQUEST FORM PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Styles/requestForm.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <a class="navbar-brand" href="../Pages/homePage.htm">
      <img src="../Public/logo.png" alt="Logo" height="30">
      Doc.Route
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../Pages/homePage.htm">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Pages/incomingPage.htm">Incoming</a>
        </li>
      </ul>
      <button class="btn btn-outline-light my-2 my-sm-0">Logout</button>
    </div>
  </nav>

  <div class="container my-5 whiteContainer">
    <h2 class="text-center headText"><b>REQUEST OR SUBMIT DOCUMENT</b></h2>
    <form>
      <div class="form-group ">
        <label for="from">From:</label>
        <input type="text" class="form-control" id="from" placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select class="form-control" id="department">
          <option value="">Select Department</option>
          <option value="HR">HR Department</option>
          <option value="HR Trainiing Unit">HR Training Unit</option>
          <option value="Finance">Finance Department</option>
          <option value="Operation Management">Operation Management Department</option>
        </select>
      </div>
      <div class="form-group">
        <label for="docType">Document Type:</label>
        <select class="form-control" id="docType">
          <option value="">Select Document Type</option>
          <option value="docType">Trainee Employee Report (HR Training Unit)</option>
          <option value="docType">Training Program Proposals (HR Training Unit)</option>
          <option value="docType">Training Schedule Calendar (HR Training Unit)</option>
          <option value="docType">Training Curriculum and Course Materials (HR Training Unit)</option>
          <option value="docType">Training Attendance Records(HR Training Unit)</option>
          <option value="docType">Payroll (Finance Department)</option>
          <option value="docType">Budget Allocation Document (Finance Department)</option>
          <option value="docType">Employee Benefits Cost Breakdown (Finance Department)</option>
          <option value="docType">Expense Reimbursement Policies and Procedures (Finance Department)</option>
          <option value="docType">Financial Statements(Finance Department)</option>
          <option value="docType">Shift Schedules and Rotations(OP Management Department)</option>
          <option value="docType">Production Schedules(OP Management Department)</option>
          <option value="docType">Staffing Plans(OP Management Department)</option>
          <option value="docType">Job Descriptions and Specifications(OP Management Department)</option>
          <option value="docType">Workforce Planning Reports (OP Management Department)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="actions">Actions Needed:</label>
        <select class="form-control" id="actions">
          <option value="">Select Action</option>
          <option value="review">Review</option>
          <option value="approve">Approve</option>
          <option value="reject">Reject</option>
        </select>
      </div>
      <div class="form-group">
        <label for="purpose">Purpose:</label>
        <textarea class="form-control" id="purpose" rows="3" placeholder="Enter purpose or details"></textarea>
      </div>
      <div class="form-group">
        <label for="note">Note:</label>
        <textarea class="form-control" id="note" rows="2" placeholder="Add any additional notes"></textarea>
      </div>
      <div class="text-center btn-properties">
        <button type="button" class="btn btn-secondary mr-2 btn-properties-return">Return</button>
        <button type="submit" class="btn btn-primary btn-properties-submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
